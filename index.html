<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Methods</title>
    <link rel="stylesheet" href="./array-methods.css" />
    <link rel="stylesheet" href="./tooltip.css" />
  </head>
  <body>
    <div class="tooltip hidden">Tooltip</div>
    <h1>Array Methods</h1>
    <section class="methods-section">
      <div class="container">
        <div class="lists-container">
          <div class="mutating-container">
            <h2>Mutating</h2>
            <ul class="mutating-list"></ul>
          </div>
          <div class="non-mutating-container">
            <h2>Non-mutating</h2>
            <ul class="non-mutating-list"></ul>
          </div>
          <div class="unknown-container">
            <h2>Unknown</h2>
            <ul class="unknown-list"></ul>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
